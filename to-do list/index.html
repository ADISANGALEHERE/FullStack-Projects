<!DOCTYPE html>
<html lang="en"> <!-- Specifies the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the app responsive on different screen sizes -->
    <title>To-Do List</title> <!-- Sets the title of the webpage that appears in the tab -->
    <link rel="stylesheet" href="Styles.css"> <!-- Links the CSS file for styling -->
</head>
<body>
    <div class="container"> <!-- A box to hold the content -->
        <h1>To-Do List</h1> <!-- Main heading of the app -->
        <input type="text" id="taskInput" placeholder="Add a new task..."> <!-- Text input for new tasks -->
        <button id="addButton">Add Task</button> <!-- Button to add the task -->
        <ul id="taskList"></ul> <!-- Unordered list to display the tasks -->
    </div>
    
    <script src="Scripts.js"></script> <!-- Links the JavaScript file for functionality -->
</body>
</html>
